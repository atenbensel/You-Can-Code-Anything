<html lang="en">
<head>
  <style>
    body, html {
    margin: 0;
    padding: 0;
    font-family: Arial, sans-serif;
}

.container {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}

.player {
    border: 1px solid #ccc;
    padding: 20px;
    border-radius: 10px;
    text-align: center;
}

.song-info {
    margin-bottom: 20px;
}

.controls {
    margin-bottom: 20px;
}

.control-btn {
    padding: 10px 20px;
    margin: 0 10px;
    font-size: 16px;
    cursor: pointer;
}

.timer {
    margin-bottom: 20px;
}

.like-button {
    margin-bottom: 20px;
}

#like-btn {
    padding: 10px 20px;
    font-size: 16px;
    background-color: #007bff;
    color: #fff;
    border: none;
    border-radius: 5px;
    cursor: pointer;
}
  </style>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="player">
            <div class="song-info">
                <h2>Song Title</h2>
                <p>Artist: Artist Name</p>
                <p>Album: Album Name</p>
            </div>
            <div class="controls">
                <button class="control-btn" id="backward-btn">&lt;&lt;</button>
                <button class="control-btn" id="play-pause-btn">Play</button>
                <button class="control-btn" id="forward-btn">&gt;&gt;</button>
            </div>
            <div class="timer">
                <span id="current-time">00:00</span> / <span id="duration">00:00</span>
            </div>
            <div class="like-button">
                <button id="like-btn">Like</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
