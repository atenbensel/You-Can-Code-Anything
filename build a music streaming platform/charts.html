<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Discovery</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #f8f8f8;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            padding: 20px 0;
        }

        header h1 {
            font-size: 36px;
            margin-bottom: 10px;
            color: #333;
        }

        nav ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }

        nav ul li {
            display: inline;
            margin-right: 20px;
        }

        nav ul li a {
            text-decoration: none;
            color: #333;
            font-weight: bold;
        }

        main {
            padding: 20px 0;
        }

        section {
            margin-bottom: 40px;
        }

        h2 {
            font-size: 24px;
            margin-bottom: 20px;
            color: #333;
        }

        .chart {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }

        .chart h3 {
            font-size: 20px;
            margin-bottom: 10px;
            color: #333;
        }

        .featured-song {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        footer {
            text-align: center;
            padding: 20px 0;
            background-color: #333;
            color: #fff;
        }

        footer p {
            margin: 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Music Discovery</h1>
            <nav>
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Discover</a></li>
                    <li><a href="#">Charts</a></li>
                    <li><a href="#">Featured</a></li>
                    <li><a href="#">About</a></li>
                </ul>
            </nav>
        </header>

        <main>
            <section class="search">
                <h2>Search for New Artists and Songs</h2>
                <!-- Search form can be added here -->
            </section>

            <section class="trending-charts">
                <h2>Trending Charts</h2>
                <div class="chart">
                    <h3>Trending Artists</h3>
                    <!-- List of trending artists -->
                </div>
                <div class="chart">
                    <h3>Trending Songs</h3>
                    <!-- List of trending songs -->
                </div>
                <div class="chart">
                    <h3>Trending Albums</h3>
                    <!-- List of trending albums -->
                </div>
            </section>

            <section class="featured-song">
                <h2>Featured Song</h2>
                <!-- Banner for featured song -->
            </section>
        </main>

        <footer>
            <p>&copy; 2024 Music Discovery. All rights reserved.</p>
        </footer>
    </div>
</body>
</html>
