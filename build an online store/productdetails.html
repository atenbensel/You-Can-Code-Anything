<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Information</title>
    <style>
        /* Global Styles */
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
        }
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        /* Product Styles */
        .product-info {
            max-width: 600px;
            padding: 40px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            text-align: center;
            transition: transform 0.3s ease;
        }
        .product-info:hover {
            transform: translateY(-10px);
        }
        .product-image {
            width: 100%;
            max-width: 400px;
            margin-bottom: 20px;
            border-radius: 10px;
            overflow: hidden;
        }
        .product-description {
            margin-bottom: 20px;
        }
        .buy-now-button {
            padding: 15px 30px;
            background-color: #ffcc00;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            text-transform: uppercase;
            transition: background-color 0.3s ease;
        }
        .buy-now-button:hover {
            background-color: #ffaa00;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="product-info">
            <!-- Product Image Gallery -->
            <div class="product-image">
                <img src="product-image-1.jpg" alt="Product Image 1">
                <!-- Add more images here if available -->
            </div>
            
            <!-- Return to Search Button -->
            <a href="search-results.html">Return to Search</a>

            <!-- Product Description -->
            <div class="product-description">
                <h1>Product Name</h1>
                <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Nulla accumsan lorem in dui accumsan, vel accumsan justo cursus. Fusce auctor dapibus urna, at dignissim est aliquet vitae. Proin malesuada eleifend felis at varius.</p>
                <p>Price: $XX.XX</p>
                <!-- Add more product details here -->
            </div>

            <!-- Buy Now Button -->
            <button class="buy-now-button">Buy Now</button>
        </div>
    </div>
</body>
</html>
